<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <form>
            <label for="esEmbarazo">Está en gestación?</label>
            <select name="esEmbarazo" id="esEmbarazo">
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>
            <label for="mesesEmbarazo">¿ En qué mes de gestación está?</label>
            <input type="number" id="mesesEmbarazo" min="1" max="9">

            <br>
            <label for="mesNacimiento">¿En qué més nació?</label>
            <select name="mesNacimiento" id="mesNacimiento">
                <option selected disabled>seleccione</option>
                <option value="0">Enero</option>
                <option value="1">Febrero</option>
                <option value="2">Marzo</option>
                <option value="3">Abril</option>
                <option value="4">Mayo</option>
                <option value="5">Junio</option>
                <option value="6">Julio</option>
                <option value="7">Agosto</option>
                <option value="8">Septiembre</option>
                <option value="9">Octubre</option>
                <option value="10">Noviembre</option>
                <option value="11">Diciembre</option>
            </select>
            <span id="mesNacimientoError"> * El mes de nacimiento no es correcto </span>

            <br>
            <label for="anioNacimiento">¿ En qué año nació?</label>
            <input type="number" name="anioNacimiento" id="anioNacimiento" min="1900" max="2023">
            <!-- cambiar el máx al año actual-->
            <span id="anioNacimientoError"> * El año de nacimiento no es correcto</span>
            <br>

            <label for="trabajadorActivo">¿Es usted trabajador activo?</label>
            <select name="trabajadorActivo" id="trabajadorActivo">
                <option selected disabled>seleccione</option>
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>
            <br>
            <label for="cargaFamiliar">¿Es usted carga familiar?</label>
            <select name="cargaFamiliar" id="cargaFamiliar">
                <option selected disabled>seleccione</option>
                <option value="Si">Sí</option>
                <option value="No">No</option>
            </select>
            <br>


            <label for="anioIngreso">¿En qué año ingresó a trabajar?</label>
            <input type="number" name="anioIngreso" id="anioIngreso" min="1900" max="2023">
            <span id="anioIngresoError"> * El año de ingreso no es correcto</span>
            <br>
            <label for="mesIngreso">¿ En qué més ingresó a trabajar?</label>
            <select name="mesIngreso" id="mesIngreso">
                <option selected disabled>seleccione</option>
                <option value="0">Enero</option>
                <option value="1">Febrero</option>
                <option value="2">Marzo</option>
                <option value="3">Abril</option>
                <option value="4">Mayo</option>
                <option value="5">Junio</option>
                <option value="6">Julio</option>
                <option value="7">Agosto</option>
                <option value="8">Septiembre</option>
                <option value="9">Octubre</option>
                <option value="10">Noviembre</option>
                <option value="11">Diciembre</option>
            </select>
            <span id="mesIngresoError">* El mes de ingreso no es correcto</span>
            <br>

            <button type="submit">Enviar</button>
            <br>
            <p id="respuestaForm"></p>
        </form>
    </main>


    <script src="script.js"></script> 
    <!--<script src="ejercicio2Grupal.js"></script> 
    -->
</body>

</html>
